<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is the Average Whole?</title>
</head>
<body>

  <script>
    function isTheAverageWhole(numbersArray) {
      var result = 0;

      for(var i = 0; i < numbersArray.length; i++) {
        result += numbersArray[i];
      }

      var average = result/numbersArray.length;
      return Number.isInteger(average);
    }


    console.log("1,3,4,4", isTheAverageWhole([1,3,4,4]))
    console.log("3,4", isTheAverageWhole([3,4]))
    console.log("5,5,5", isTheAverageWhole([5,5,5]))
  </script>
</body>
</html>
