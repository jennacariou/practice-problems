<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Reformer</title>
</head>
<body>
  <script>
    function wordReformer(wordFragment1, wordFragment2) {
      return wordFragment1 + wordFragment2;
    }

  var firstName = wordReformer("Jen", "na");
  console.log(firstName);

  var lastName = wordReformer("Car", "iou");
  console.log(lastName);

  var syntax = wordReformer("Syn", "tax");
  console.log(syntax);

  var java = wordReformer("java", "script");
  console.log(java);

  var excite = wordReformer("excite", "ment");
  console.log(excite);

  var meow = wordReformer("cats", "Meow");
  console.log(meow);


  </script>
</body>
</html>
