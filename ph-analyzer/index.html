<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ph Analyzer</title>
</head>
<body>

  <script>
function phAnalyzer(pH) {
      if(pH >= 0 && pH<= 6) {
        return "acidic";
      }
       else if(pH === 7) {
        return "neutral";
      }
      else if(pH >= 8 && pH <=14) {
        return "alkaline";
      } else {
        return "invalid pH Value";
      }
}

  </script>
</body>
</html>
