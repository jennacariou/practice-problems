<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var sum = 0;
    function meanCalculator(numbersArray) {
      for(i = 0; i < numbersArray.length; i++) {
        sum += numbersArray[i];
      }
      return sum/numbersArray.length
    }

    console.log("1,2,3,4,5", meanCalculator([1, 2, 3, 4, 5]))
    console.log("7,3,1,5,3,2", meanCalculator([7, 3, 1, 5, 3, 2]))
    console.log("9,3,6", meanCalculator([9, 3, 6]))

  </script>
</body>
</html>
