<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Within Range</title>
</head>
<body>


  <script>
    var number = Number;
    var rangeObject = { min: Number, max: Number}
    function isWithinRange(number, rangeObject) {
      if(number > rangeObject.min && rangeObject.max) {
        return true }
          else {
            return false;
          }
        }
    console.log("(5, { min: 1, max: 9 })", isWithinRange(5, { min: 1, max: 9 }));
    console.log("(12, { min: 15, max: 29 })", isWithinRange(12, { min: 15, max: 29 }));
    console.log("(9, { min: 0, max: 9 })", isWithinRange(9, { min: 0, max: 9 }))

  </script>
</body>
</html>
